{% extends 'base.html' %}
{% block content %}
<h1>{{ question.question }}</h1>
<form action="/answer" method="POST">
  {% for selection in question.choices %}
  <p><input type="radio" name="answer" value="{{ selection }}"> {{ selection }}</p>
  {% endfor %}
  </select>
  <button>Continue</button>
</form>
{% endblock %}
